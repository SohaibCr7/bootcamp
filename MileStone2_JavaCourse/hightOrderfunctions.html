<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hight Order</title>
</head>

<body>
    <p id="demo"></p>
    <p id="demo1"></p>
</body>

<script>
    // MAP 
    var a = [{
        fname: "sohaib",
        lname: "farooqui"
    }, {
        fname: "kashif",
        lname: "abx"
    }, {
        fname: "amir",
        lname: "xyz"
    }, ];

    var b = a.map(test);
    document.getElementById('demo').innerHTML = b;

    function test(x) {
        return x.fname + "  " + x.lname;
    }

    // Filter

    var age = [21, 30, 2, 10, 15, 19]
    document.write(age);

    var x = age.filter(fil);
    document.writeln(" Greater Values from 17 is: " + x);

    function fil(x) {
        return x >= 17;
    }


    // reduce

    var sum = [30, 20]
    document.write(age);

    var x = sum.reduce(redu);
    document.writeln(" Reduced Values:: " + x);

    function redu(x, n) {
        return x += n;
    }
</script>

</html>

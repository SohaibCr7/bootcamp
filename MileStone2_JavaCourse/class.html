<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classes</title>
</head>

<body>
    <h1 id="demo"></h1>

</body>

<script>
    class A {
        constructor(Laptop, Generation) {
            this.Laptop = Laptop
            this.Generation = Generation
        }
    }

    myLaptop = new A('Hp', '7th Generation');
    document.getElementById('demo').innerHTML = myLaptop.Laptop + " , " + myLaptop.Generation;
</script>

</html>

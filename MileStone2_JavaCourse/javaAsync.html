<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Async</title>
</head>

<body>
    <h1 id="demo"></h1>
    <h1 id="demo1"></h1>
    <h1 id="demo3"></h1>
    <h1 id="demo4"></h1>
</body>
<script>
    function myDisplayer(some) {
        document.getElementById("demo").innerHTML = some;
    }

    let myPromise = new Promise(function(myResolve, myReject) {
        let x = 0;

        // some code (try to change x to 5)

        if (x == 0) {
            myResolve("OK");
        } else {
            myReject("Error");
        }
    });

    myPromise.then(
        function(value) {
            myDisplayer(value);
        },
        function(error) {
            myDisplayer(error);
        }
    );

    setTimeout(function() {
        myfun("hello world...!");
    }, 3000);

    function myfun(value) {
        document.getElementById("demo1").innerHTML = value;
    }

    let promise2 = new Promise(function(myResolve, myReject) {
        setTimeout(function() {
            myResolve("UI / UX!!");
        }, 4000);
    });

    promise2.then(function(value) {
        document.getElementById("demo3").innerHTML = value;
    });


    async function myDisplay() {
        let myPromise = new Promise(function(myResolve, myReject) {
            setTimeout(function() {
                myResolve("I love You !!");
            }, 3000);
        });
        document.getElementById("demo4").innerHTML = await myPromise;
    }

    myDisplay();
</script>

</html>

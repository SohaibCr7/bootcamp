<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script src="AnanomyousFunction.js" async></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="masthead">
        <h1>Test your typing speed</h1>
    </header>
    <main class="main">
        <article class="intro">
            <p>this is the typing speed. your goal will be accomplished when you work smart......</p>
        </article>

        <section class="text-area">
            <div id="origin-text">
                <p>The text you test.</p>
            </div>

            <div class="test-wrapper">
                <textarea name="textarea" id="text-area" rows="6" placeholder="The clock start when you start typing"></textarea>
            </div>

            <div class="meta">
                <section id="clock">
                    <div class="timer">00:00:00</div>
                </section>

                <button id="reset">Start Over</button>
            </div> <!--meta div close -->
        </section>  <!--Text Area section close-->
    </main>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form input fields</title>

    <link rel="stylesheet" href="style.css">

    <script>
        function myFunction(){
            
            var fname = document.getElementById("fname").value;
            document.getElementById("demo").innerHTML = fname;

            var lname = document.getElementById("lname").value;
            document.getElementById("demo2").innerHTML=lname;
            
           if(document.getElementById("male").checked)
           {
               document.getElementById("demo3").innerHTML="MALE";
           }
           else if(document.getElementById("female").checked)
           {
               document.getElementById("demo3").innerHTML="FEMALE"
           }
           else if(document.getElementById("other").checked)
           {
            document.getElementById("demo3").innerHTML="Other"
           }
           else
           alert("Required Gender");
        }
        
    </script>
   
</head>
<body>

    <div class="form-control">
        <h4>Login Form</h4>
     <form name="myForm" method="dialog">
        <label for="fname">First Name:</label>
        <input type="text" name="name" id="fname" placeholder="Enter First Name" required><br>

        <label for="lname">Last Name:</label>
        <input type="text" name="lname" id="lname" placeholder="Enter Last Name" required><br>

        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>

        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br>

        <button onclick="myFunction()">Submit</button>

     </form>
    </div>
    <div class="info">
    <h3>USER INFO</h3>
        <p id="demo"></p>
        <p id="demo2"></p>
        <p id="demo3"></p>
    </div>
</body>
</html>
